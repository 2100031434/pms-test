{%  extends 'base.html' %}

{% block content %}

	<br>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<h5>Managers:</h5>
			<hr>
			<a class="btn btn-outline-info  btn-sm btn-block" href="">Update Manager</a>
			<a class="btn btn-outline-danger  btn-sm btn-block" href="">Delete Manager</a>

		</div>
	</div>

	<div class="col-md">
		<div class="card card-body">
			<h5>Contact Information</h5>
			<hr>
			<p>Email: {{manager.email}}</p>
			<p>Phone: {{manager.phone}}</p>
		</div>
	</div>

	<div class="col-md">
		<div class="card card-body">
			<h5>Total Orders</h5>
			<hr>
			<h1 style="text-align: center;padding: 10px">{{total_orders}}</h1>
		</div>
	</div>
</div>

{% endblock %}
